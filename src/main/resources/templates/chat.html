<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">AI 聊天</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: #f8f9fa;
        }
        .message {
            margin: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #212529;
        }
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            color: #6c757d;
            font-style: italic;
        }
        .input-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>Spring AI Demo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat">聊天</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/advanced">高级功能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/demo">演示</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>AI 聊天助手
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 聊天消息区域 -->
                        <div class="chat-container" id="chatContainer">
                            <div class="message ai-message">
                                <i class="fas fa-robot me-2"></i>你好！我是你的AI助手，有什么可以帮助你的吗？
                            </div>
                        </div>
                        
                        <!-- 输入区域 -->
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" 
                                   placeholder="输入你的消息..." maxlength="500">
                            <button class="btn btn-primary" type="button" id="sendButton">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                        
                        <!-- 快捷按钮 -->
                        <div class="mt-3">
                            <small class="text-muted">快捷问题：</small>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-secondary quick-question" 
                                        data-question="你好，请介绍一下Spring AI">
                                    Spring AI介绍
                                </button>
                                <button type="button" class="btn btn-outline-secondary quick-question" 
                                        data-question="如何配置Spring AI？">
                                    配置说明
                                </button>
                                <button type="button" class="btn btn-outline-secondary quick-question" 
                                        data-question="Spring AI有哪些主要功能？">
                                    主要功能
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const quickQuestions = document.querySelectorAll('.quick-question');

            // 发送消息函数
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                // 添加用户消息
                addMessage(message, 'user');
                messageInput.value = '';

                // 显示加载状态
                showTypingIndicator();

                // 发送到后端
                fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => {
                    hideTypingIndicator();
                    
                    // 创建AI消息容器
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message ai-message';
                    messageDiv.innerHTML = '<i class="fas fa-robot me-2"></i>';
                    chatContainer.appendChild(messageDiv);
                    
                    // 使用更简单的流式处理
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    let aiMessage = '';
                    
                    function processStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                console.log('流结束，最终消息:', aiMessage);
                                // 确保最终消息显示
                                messageDiv.innerHTML = '<i class="fas fa-robot me-2"></i>' + aiMessage;
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                                return;
                            }
                            
                            // 解码当前块并添加到缓冲区
                            const chunk = decoder.decode(value, { stream: true });
                            buffer += chunk;
                            console.log('收到数据块:', chunk);
                            
                            // 处理完整的行
                            const lines = buffer.split('\n');
                            buffer = lines.pop() || ''; // 保留不完整的行
                            
                            lines.forEach(line => {
                                if (line.startsWith('data: ')) {
                                    const data = line.substring(6);
                                    try {
                                        const json = JSON.parse(data);
                                        if (json.type === 'chunk') {
                                            aiMessage += json.content;
                                            messageDiv.innerHTML = '<i class="fas fa-robot me-2"></i>' + aiMessage;
                                            chatContainer.scrollTop = chatContainer.scrollHeight;
                                            console.log('累积消息:', aiMessage);
                                        }
                                    } catch (e) {
                                        console.error('JSON解析错误:', e);
                                    }
                                }
                            });
                            
                            // 继续读取
                            processStream();
                        }).catch(error => {
                            console.error('读取错误:', error);
                            messageDiv.innerHTML = '<i class="fas fa-robot me-2"></i>读取错误: ' + error.message;
                        });
                    }
                    
                    processStream();
                })
                .catch(error => {
                    hideTypingIndicator();
                    addMessage('抱歉，发生了错误，请稍后重试。', 'ai');
                    console.error('Error:', error);
                });
            }

            // 添加消息到聊天区域
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                if (sender === 'ai') {
                    messageDiv.innerHTML = `<i class="fas fa-robot me-2"></i>${text}`;
                } else {
                    messageDiv.textContent = text;
                }
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // 显示输入指示器
            function showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.id = 'typingIndicator';
                indicator.innerHTML = '<i class="fas fa-robot me-2"></i>AI正在思考...';
                chatContainer.appendChild(indicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // 隐藏输入指示器
            function hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            // 事件监听器
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 快捷问题
            quickQuestions.forEach(button => {
                button.addEventListener('click', function() {
                    const question = this.getAttribute('data-question');
                    messageInput.value = question;
                    sendMessage();
                });
            });
        });
    </script>
</body>
</html>
