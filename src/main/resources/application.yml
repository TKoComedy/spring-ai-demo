server:
  port: 8082

spring:
  application:
    name: spring-ai-demo
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Ollama 配置
ollama:
  base-url: http://localhost:11434
  model: qwen:0.5b

# OpenAI 配置 (注释掉)
# openai:
#   api:
#     key: ${OPENAI_API_KEY:your-openai-api-key}
#   model: gpt-3.5-turbo

# 日志配置
logging:
  level:
    org.example: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n" 